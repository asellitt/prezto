<!DOCTYPE html>

<html>
    <head>
        <title>Prezto</title>
        <script type="text/javascript">
            /*!
            * FitText.js 1.0 jQuery free version

            * Released under the WTFPL license
            * http://sam.zoy.org/wtfpl/

            (function(){
              var css = function (el, prop) {
                return window.getComputedStyle ? getComputedStyle(el).getPropertyValue(prop) : el.currentStyle[prop];
              };

              var addEvent = function (el, type, fn) {
                if (el.addEventListener)
                  el.addEventListener(type, fn, false);
                    else
                        el.attachEvent('on'+type, fn);
              };

              var extend = function(obj,ext){
                for(key in ext)
                  if(ext.hasOwnProperty(key))
                    obj[key] = ext[key];
                return obj;
              };

              window.fitText = function (el, kompressor, options) {

                var settings = extend({
                  'minFontSize' : -1/0,
                  'maxFontSize' : 1/0
                },options);

                var fit = function (el) {
                  var compressor = kompressor || 1;

                  var resizer = function () {
                    el.style.fontSize = Math.max(Math.min(el.clientWidth / (compressor*10), parseFloat(settings.maxFontSize)), parseFloat(settings.minFontSize)) + 'px';
                  };

                  // Call once to set.
                  resizer();

                  // Bind events
                  // If you have any js library which support Events, replace this part
                  // and remove addEvent function (or use original jQuery version)
                  addEvent(window, 'resize', resizer);
                };

                if (el.length)
                  for(var i=0; i<el.length; i++)
                    fit(el[i]);
                else
                  fit(el);

                // return set of elements
                return el;
              };
            })();

        </script>

        <style type="text/css">
            html, body, textarea {
                width: 100%;
                height: 100%;
                border: 0px;
                padding: 0px;
                margin: 0px;
                color: #333333;
                overflow: hidden;
                background-color: #eeeeee;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif
            }

            textarea {
                display: block;
                font-size: 200px;
                padding: 20px;
                background-size: contain;
                background-position: center center;
                background-repeat: no-repeat;
            }

           div {
                width: 100%;
                text-align: center;
                position: absolute;
                bottom: 0px;
            }

            a:link    { color: #428bca; }
            a:visited { color: #428bca; }
            a:hover   { color: #2a6496; }
            a:active  { color: #428bca; }
        </style>
    <head>
    <body>

        <textarea placeholder="Type here..."></textarea>

        <div>&copy; <a href="https://twitter.com/asellitt">@asellitt</a></div>

        <script>
            // jsonify query string
            var query_tokens = unescape(window.location.search.substring(1)).replace(/\+/g, ' ').split('&');

            var json_string = '{';
            for(var i in query_tokens) {
                var key_value = query_tokens[i].split('=');
                json_string += '"' + key_value[0] + '":"' + key_value[1] + '",';
            }
            json_string = json_string.substring(0, json_string.length - 1) + '}';

            var get = JSON.parse(json_string);

            // set content
            var area = document.getElementsByTagName('textarea')[0];
            area.innerHTML = get.c || null;

            // set title
            document.title = get.t || 'Prezto';

            // set image
            if(get.g) {
                area.style.backgroundImage = 'url("'+get.g+'")';
                area.placeholder = '';
            }

            // fit text
            area.fitText(1.2, { minFontSize: '100px', maxFontSize: '200px' });
        </script>
    </body>
</html>
