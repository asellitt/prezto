<!DOCTYPE html>

<html>
    <head>
        <title>Prezto</title>

        <style type="text/css">
            html, body, textarea {
                width: 100%;
                height: 100%;
                border: 0px;
                padding: 0px;
                margin: 0px;
                color: #333333;
                overflow: hidden;
                background-color: #eeeeee;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif
            }

            textarea {
                font-size: 200px;
                padding: 20px;
            }
            
           div {
                width: 100%;
                text-align: center;
                position: absolute;
                bottom: 0px;
            }

            a:link    { color: #428bca; }
            a:visited { color: #428bca; }
            a:hover   { color: #2a6496; }
            a:active  { color: #428bca; }
        </style>
    <head>
    <body>

        <textarea placeholder="Type here..."></textarea>
    
        <div>&copy; <a href="https://twitter.com/asellitt">@asellitt</a></div>

        <script>
            // jsonify query string
            var query_tokens = window.location.search.substring(1).replace(/\+/g, ' ').replace(/%20/g, ' ').split('&');

            var json_string = '{'; 
            for(var i in query_tokens) { 
                var key_value = query_tokens[i].split('=');
                json_string += '"' + key_value[0] + '":"' + key_value[1] + '",';
            }
            json_string = json_string.substring(0, json_string.length - 1) + '}';

            var get = JSON.parse(json_string);

            // set content
            var area = document.getElementsByTagName('textarea')[0];
            area.innerHTML = get.c;

            // set title
            document.title = get.t || 'Prezto';
        </script>
    </body>
</html>
